version: "3.8"
services:
  db:
    image: postgres:12.10
    restart: unless-stopped
    environment:
      - POSTGRES_DB=r99c_dev
      - POSTGRES_HOST_AUTH_METHOD=trust
      - TZ=Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data
  r99c:
    build: .
    tty: true
    environment:
      LEIN_REPL_PORT: 46123
      LEIN_REPL_HOST: 0.0.0.0
    ports:
      - "3000:3000"
      - "46123:46123"
    volumes:
      - .:/usr/src/app
volumes:
  data:
    driver: local
