{% extends "base.html" %}
{% block content %}
  <div class="content">
  <h2>{{answer.login}}'s answer to Problem {{problem.num}}</h2>
  <p>{{problem.problem}}</p>
  <pre>{{answer.answer}}</pre>

  <form method='post'>
    {% csrf-field %}
    <input type='hidden' name='id' value='{{answer.id}}'>
    <textarea name='answer' class='textarea'
              placeholder='comment please'></textarea><br>
    <input type='submit' value='submit' class='button is-warning is-small'>
  </form>

  {% for c in comments %}
  <p>c.comment</p>
  {% endfor %}
  </div>
{% endblock %}
