{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Register</h2>
    <form method='post'>
      {% csrf-field %}
      <input name='sid' placeholder='sid'>
      <input name='name' placeholder='name'>
      <input name='login' placeholder='login'>
      <input name='password' placeholder='password'>
      <input type='submit' value='register'>
    </form>
  </div>
{% endblock %}
