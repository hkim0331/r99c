{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Login</h2>
    <p>授業で言ったスペースのルールに違反する投稿を受け付けなくした。</p>
    <form method='post'>
      {% csrf-field %}
      <input name='login' placeholder='login'>
      <input name='password' placeholder='password' type='password'>
      <input type='submit' value='login'>
    </form>
    <br>
    <p>or</p>
    <p><a href="/register">register</a></p>
  </div>
{% endblock %}
