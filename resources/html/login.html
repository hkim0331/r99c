{% extends "base.html" %}
{% block content %}

    <h2>Login</h2>

      <input name='login' placeholder='login'>
      <input name='password' placeholder='password' type='password'>

    <br>
    <p>or</p>

      <li>profile バグフィックス。weekly の sumbit/comment数 を正しく表示する、よね？</li>
    </ul>
    <ul>
      <li>R99 のスペースルールに抵触する投稿を受け付けなくした。</li>
      <li>R99 のインデントルールに抵触する投稿を受付けなくした。2021-12-20</li>
    </ul>
  </div>
{% endblock %}
