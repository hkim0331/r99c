{% block content %}
<div class="content">
  <div class="container">
    <h2>Login</h2>
    <div style="color:red;">{{flash}}</div>

      {% csrf-field %}
      <input name='login' placeholder='nobody'>
      <input name='password' placeholder='nobody' type='password'>
      <input type='submit' value='login'>
    </form>
    <br>

    <ul>
      <li>アカウント持ってる人はそれで、持ってない人はカンを働かせ。</li>
      <li>学生番号、氏名をデータベースから落とした。</li>
      <li>データベースを read only に設定した。新しい回答やコメントはできない。</li>
    </ul>
  </div>
