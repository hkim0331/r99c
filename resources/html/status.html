{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Status</h2>
    <p>sid: {{user.sid}}<br>
    name: {{user.name}}<br>
    login: {{user.login}}</p>

    <p>solved: {{solved}}</p>
    {% for s in solved %}
    <p>{{s}}</p>
    {% endfor %}
    <p><a href="/problems">Problems</a></p>
    <div class="box">
    {% for i in range %}
    <a href="/answer/{{i}}">{{i}}</a>
    {% endfor %}
    </div>

    <p>History</p>

  </div>
{% endblock %}
