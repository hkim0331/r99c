{% extends "base.html" %}
{% block content %}
  <div class="content">
  <h2>Answer to Problem {{problem.num}}</h2>
  <p>{{problem.problem}}</p>
  <form method='post'>
    {% csrf-field %}
    <input type='hidden' name='num' value='{{problem.num}}'>
    <textarea name='answer' class='textarea'></textarea><br>
    <p>test code:</p>
    <pre>{{problem.test}}</pre>
    <input type='submit' value='submit' class='button is-warning is-small'>
  </form>

  <h3>Answers</h3>

  {% for a in same %}
  <a href='/comment/{{a.id}}'>{{a.login}}</a>
  {% endfor %}

  <hr>

  {% for a in differ %}
  <a href='/comment/{{a.id}}'>{{a.login}}</a>
  {% endfor %}

  </div>
{% endblock %}
